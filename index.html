<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Neighborhood Map Project</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="bower_components/bootstrap/fonts/*"> -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet">
    <link href="css/offline-language-english.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJYvc-hbNXERRuBIXKf7JEZaXGnkyvExY"></script>
    <script src="js/offline.min.js"></script>
    <script>
      Offline.options = { 
        game: true
      }
    </script>
    <script>
      function detectBrowser() {
        var useragent = navigator.userAgent;
        var mapdiv = document.getElementById("map-canvas");

        if (useragent.indexOf('iPhone') != -1 || useragent.indexOf('Android') != -1 ) {
          mapdiv.style.width = '100%';
         mapdiv.style.height = '100%';
        } else {
        mapdiv.style.width = '600px';
        mapdiv.style.height = '800px';
        }
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <button type="button" class="btn btn-default" data-bind="click: showListView" aria-label="Left Align">
              <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>
            <input type="text" class="form-control" placeholder="Search" data-bind="textInput: searchInput, event: { keyup: searchFilter }">
            <button type="button" class="btn btn-default" aria-label="Left Align" data-bind="click: searchFilter">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </div>
        </form>
      </div>
    </nav>
    <div class="list-group" id="listView" data-bind="visible: listMenuVisible">
      <ul data-bind="foreach: markers">
        <a href="#" class="list-group-item" data-bind="text: title, click: showInfoWindow, visible: showItem"></a>
      </ul>
    </div>
    <div class="map-canvas">
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/views/map.js"></script>
    <script src="js/viewmodel/viewmodel.js"></script>
  </body>
</html>
